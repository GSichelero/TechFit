<ion-header>
  <ion-toolbar>
    <ion-title>Seus Treinos ({{user.cadastro.nome}})</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let semaninha of semanas">
      <ion-label>
        <h2>Semana {{semaninha.id}}</h2>
      </ion-label>
    <ion-item *ngFor="let day of semaninha.dias">
      <ion-label>
        <h2>{{day.dia}}</h2>
      </ion-label>
      <ion-button (click)="goToExercicios(semaninha.id, day.id)">Exerc√≠cios</ion-button>
    </ion-item>
  </ion-item>
  </ion-list>

</ion-content>
