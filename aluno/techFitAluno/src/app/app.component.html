<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
      <ion-content>
        <ion-list>
          <ion-menu-toggle>
            <ion-item routerLink="/home">
              <ion-icon name="home" slot="start"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerLink="/auto-avaliacao">
              <ion-icon name="checkbox" slot="start"></ion-icon>
              <ion-label>Auto-Avaliação</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item>
              <ion-icon name="search" slot="start"></ion-icon>
              <ion-label>Contratar Serviço</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item>
              <ion-icon name="person" slot="start"></ion-icon>
              <ion-label>Perfil</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item  routerLink="/listagem-personal">
              <ion-icon name="people" slot="start"></ion-icon>
              <ion-label>Personais</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerLink="/diaslist">
              <ion-icon name="heart" slot="start"></ion-icon>
              <ion-label>Treinos</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerLink="/login">
              <ion-icon name="exit" slot="start"></ion-icon>
              <ion-label>Sair</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-header>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
