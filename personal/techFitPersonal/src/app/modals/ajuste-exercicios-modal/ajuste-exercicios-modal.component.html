<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Ajuste o exercíco {{Exercicio.nome}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm(this.descanso.value,this.repeticao.value)" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">
      Tempo de decanso:
    </ion-label>
    <ion-input type="time" #descanso value={{Exercicio.horas}}>
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">
      Quantidade de repeições:
    </ion-label>
    <ion-input type="number" #repeticao>
    </ion-input>
  </ion-item>
</ion-content>
