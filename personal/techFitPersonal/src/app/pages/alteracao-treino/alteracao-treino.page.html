<ion-header>
  <ion-toolbar>
    <ion-title>Alteração do Treino {{Treino.nome}}</ion-title>

    <ion-button (click)="cadastraTreino()">cadastraTreino</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item  *ngFor="let Exercicio of ExerciciosPadrao" >
            {{Exercicio}}
            <ion-buttons slot="end">
              <ion-button [strong]="true" (click)="adicionaExercicio(Exercicio)" slot="end">Add</ion-button>
            </ion-buttons>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col>
        <div style="margin: 1px;">

          <ion-button (click)="filtraListagemExercicoSemana(0)" #segunda>S</ion-button>
          <ion-button (click)="filtraListagemExercicoSemana(1)" #terça>T</ion-button>
          <ion-button (click)="filtraListagemExercicoSemana(2)" #quinta>Q</ion-button>
          <ion-button (click)="filtraListagemExercicoSemana(3)" #quarta>Q</ion-button>
          <ion-button (click)="filtraListagemExercicoSemana(4)" #sexta>S</ion-button>
          <ion-button (click)="filtraListagemExercicoSemana(5)" #sabado>S</ion-button>
          <ion-button (click)="filtraListagemExercicoSemana(6)" #domingo>D</ion-button>
        </div>
        <ion-list>
          <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
            <ion-item style="padding: 1px;" *ngFor="let Exercicio of exerciciosFiltrados; index as i" >
              {{Exercicio.nome??''}} - {{Exercicio.horas??0}} descanso - {{Exercicio.repeticao??1}} Repetições
              <ion-button (click)="retiraExercicio(i)" slot="end">Remove</ion-button>
              <ion-reorder slot="end"></ion-reorder>
            </ion-item>
          </ion-reorder-group>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item><button (click)="teste()"></button></ion-item>
</ion-content>
