<ion-header>
  <ion-toolbar>
    <ion-title>Administrativo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let personal of personais" [id]="personal.cadastro.id" >
      
      <ion-avatar>
        <ion-img [src]="personal.cadastro.avatar" class="avatar-img"></ion-img>
      </ion-avatar> 
      <ion-item>
        <ion-label>
          <h2>Nome</h2>
          <p>{{personal.cadastro.nome}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Email</h2>
          <p>{{personal.cadastro.email}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Especializacao</h2>
          <p>{{personal.cadastro.especializacao}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Regi√£o</h2>
          <p>{{personal.cadastro.regiao}}</p>
        </ion-label>
      </ion-item>

        <ion-button color="success" (click)="confirmaCad(personal)">Aprovar</ion-button>
        <ion-button color="danger" (click)="reprovaCad(personal)">Reprovar</ion-button>
    </ion-item>
</ion-list>


</ion-content>
